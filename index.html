<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Mangata and Gallo" />
  <meta name="URL" content="https://mangataandgallo.com" />
  <meta name="description"
    content="High quality jewelry for special occasions. Find classic jewelry for engagements, weddings and anniversaries, carefully selected
                to stand out in your most special moments. Explore our unique collection and be dazzled by the timeless elegance of our pieces." />
  <meta name="robots" content="index, follow" />
  <title>Mangata and Gallo</title>
  <link rel="stylesheet" href="/project/css/styles.css" />
</head>

<body>
  <header>
    <section id="logo">
      <img src="assets/Asset 4@3x.png" alt="" />
    </section>
    <nav>
      <section id="hamburger-menu">
        <span></span>
      </section>
      <ul id="menu">
        <li>Home Page</li>
        <li>Products</li>
        <li>Contact</li>
        <li>Info</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="banner">
      <video autoplay loop>
        <source src="./assets/video/banner-v1.mp4" type="video/mp4" />
        <source src="./assets/video/banner-v1.webm" type="video/webm" />
        Your browser does not support video playback.
      </video>
    </section>
    <article class="card">
      <header class="card__description">
        <h3>Wedding Rings</h3>
      </header>
      <main class="card__image">
        <picture class="card__image">
          <source srcset="" type="image/webp" />
          <source srcset="./assets/image/wedding-rings.png" type="image/png" />
          <img src="./assets/image/wedding-rings.jpg" alt="rin married" />
        </picture>
      </main>
      <footer class="card__form">
        <form>
          <article>
            <h2>Color Selection:</h2>
            <section class="color-options">
              <input type="radio" id="color-red" name="color" value="red" />
              <label for="color-red" class="color-option">Red</label>

              <input type="radio" id="color-blue" name="color" value="blue" />
              <label for="color-blue" class="color-option">Blue</label>

              <input type="radio" id="color-green" name="color" value="green" />
              <label for="color-green" class="color-option">Green</label>

              <input type="radio" id="color-yellow" name="color" value="yellow" />
              <label for="color-yellow" class="color-option">Yellow</label>
            </section>
          </article>

          <section>
            <h2>Ring Size Selection:</h2>
            <div class="ring-sizes">
              <input type="radio" id="size-6" name="size" value="6" />
              <label for="size-6" class="ring-size">6</label>

              <input type="radio" id="size-7" name="size" value="7" />
              <label for="size-7" class="ring-size">7</label>

              <input type="radio" id="size-8" name="size" value="8" />
              <label for="size-8" class="ring-size">8</label>

              <input type="radio" id="size-9" name="size" value="9" />
              <label for="size-9" class="ring-size">9</label>
            </div>
          </section>

          <button type="submit">Submit</button>
        </form>
      </footer>
    </article>
  </main>
  <footer>
    <figure>
      <img src="/images/logo.png" alt="" />
    </figure>
    <article></article>
  </footer>
</body>

</html>
